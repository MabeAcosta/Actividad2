    </section>
    <section>
        <h2>Mes por Numero</h2>
        <input type="number" id="mes" placeholder="Ingrese un nÃºmero (1-12)" required>
        <button onclick="mostrarMes()">Mostrar Mes</button>

    <section>

        <input type="text" id="nombre" placeholder="Ingrese un nombre" required>

        <div id="lista-nombres"></div>
    </section>
    <script defer src="funcionalidades.js"></script>
