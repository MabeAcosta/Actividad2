<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
   
    <title>Registro de Usuarios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form id="form-registro">
        <label for="id">ID:</label>
        <input type="text" id="id" required>
        
        <label for="cedula">CÃ©dula:</label>
        <input type="text" id="cedula" required>
        
        <label for="nombre">Nombres y Apellidos:</label>
        <input type="text" id="nombre" required>
        
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" required>
        
        <label for="ciudad">Ciudad de Procedencia:</label>
        <select id="ciudad" required>
            <option value="Quito">Quito</option>
            <option value="Guayaquil">Guayaquil</option>
            <option value="Cuenca">Cuenca</option>
            <option value="Ambato">Ambato</option>
            <option value="Manta">Manta</option>
            <option value="Santo Domingo De los Tsachilas">Santo Domingo De los Tsachilas</option>
        </select>
        
        <button type="button" onclick="registrarUsuario()">Registrar</button>
    </form>
    <div id="resultado-registro"></div>
    <script defer src="registro.js"></script>
</body>
</html>
